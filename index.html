<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pari o Dispari</title>

    <script defer src="js/palindroma.js"></script>
    <script defer src="js/pariodispari.js"></script>
</head>

<body>
    <section id="palindroma">
        <form>
            <h2>Palindroma</h2>
            <input type="text">
            <button>Verifica Palindroma</button>
            <p class="result"></p>
        </form>
    </section>
    <section id="pariodispari">
        <form>
            <h2>Pari e Dispari</h2>
            <input type="number" min="1" max="5">
            <select id="pariodispari">
                <option value="even">Pari</option>
                <option value="odd">Dispari</option>
            </select>
            <button>Gioca</button>
            <p class="result"></p>
        </form>
    </section>
</body>

</html>
